<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="logoBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#logoBgGradient)"/>
  <rect x="8" y="8" width="112" height="112" rx="24" stroke="#ffffff" stroke-width="2" stroke-opacity="0.1" fill="none"/>
  
  <!-- Coffee cup silhouette (subtle background element) -->
  <path d="M40 50 L40 90 C40 94.4183 43.5817 98 48 98 L56 98 C60.4183 98 64 94.4183 64 90 L64 50 Z M64 50 L64 90 C64 94.4183 67.5817 98 72 98 L80 98 C84.4183 98 88 94.4183 88 90 L88 50 Z" fill="#ffffff" opacity="0.08"/>
  
  <!-- Coffee bean accents -->
  <ellipse cx="36" cy="40" rx="8" ry="12" fill="#ffffff" opacity="0.1" transform="rotate(-20 36 40)"/>
  <ellipse cx="96" cy="36" rx="6" ry="9" fill="#ffffff" opacity="0.08" transform="rotate(25 96 36)"/>
  
  <!-- BWT Text - large and prominent -->
  <text x="64" y="84" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="52" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="-3">BWT</text>
  
  <!-- Accent dots -->
  <circle cx="32" cy="32" r="4" fill="#ffffff" opacity="0.2"/>
  <circle cx="96" cy="32" r="3" fill="#ffffff" opacity="0.15"/>
